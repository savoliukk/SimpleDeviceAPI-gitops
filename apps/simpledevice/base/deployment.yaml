apiVersion: apps/v1
kind: Deployment
metadata:
  name: simpledevice-api
  annotations:
    # Ensure DB migrations run before (re)deploying the API during an ArgoCD sync.
    # Migrations are implemented as an ArgoCD Sync hook Job with wave "1".
    argocd.argoproj.io/sync-wave: "2"
  labels:
    app: simpledevice-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simpledevice-api
  template:
    metadata:
      labels:
        app: simpledevice-api
      annotations:
        secret.reloader.stakater.com/reload: "simpledevice-api-secrets"
    spec:
      containers:
        - name: simpledevice-api
          image: simpledevice-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: simpledevice-api-config
            - secretRef:
                name: simpledevice-api-secrets
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
